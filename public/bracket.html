 <html>
  <head>
    <title>My ParseApp site</title>
    <style>
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/parse/1.2.9/parse.min.js"></script>

    <!-- ratchet files --> 
    <link rel="stylesheet" href="./ratchet/css/ratchet.min.css">
    <link rel="stylesheet" href="./ratchet/css/ratchet-theme-ios.min.css">
    <script src="./ratchet/js/ratchet.min.js"></script>

    <!-- include the js file --> 
    <script type="text/javascript" src="./js/bracket.js"></script>

    <!--include jquery gracket --> 
    <script type="text/javascript" src="./jquery-gracket/jquery.gracket.min.js"></script>
    <script type="text/javascript" src="./jquery-gracket/jquery.gracket.js"></script>

    <!--include the countdown timer js file --> 
    <link rel="stylesheet" type="text/css" href="jquery-countdown/jquery.countdown.css"> 
    <script type="text/javascript" src="jquery-countdown/jquery.plugin.js"></script> 
    <script type="text/javascript" src="jquery-countdown/jquery.countdown.js"></script>

    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Raleway:200,300,400,700,900);
      .g_gracket {background: rgb(243,242,239); margin-top: 50px; padding: 55px 15px 5px; line-height: 100%; position: relative; overflow: scroll;}
      .g_round { float: left; margin-right: 70px; }
      .g_game { position: relative; margin-bottom: 15px; border-bottom: solid 3px rgb(203,203,200);
border-left: solid 2px rgb(203,203,200);}
      .g_gracket h3 { margin: 0; padding: 10px 8px 8px; font-size: 18px; font-weight: normal; color: #000000}
      .g_team { background: #ffffff; border-bottom: solid 1px rgb(203,203,200);}
      .g_team:last-child {  background: #ffffff;}
      .g_round:last-child { margin-right: 20px; }
      .g_winner { background:white;}
      .g_winner h3{color:red;}
      .g_winner .g_team { background: none; }
      .g_current { cursor: pointer; background: #CCFFFF!important; }
      .g_round_label { top: -5px; font-weight: normal; color: #CCC; text-align: center; font-size: 100%; }
      #title {
        margin-top:10px;
        font-size:100%;
        font-family: 'Raleway', Arial;
        font-weight:200;
        text-transform: uppercase;
        color:white;
      }
      #startnow {
        height:50px;
        width:600px;
        margin-left:10%;
        margin-top:50px;
        color:white;
        font-weight: bold;
        border: none;
        background: #6ae59f;
        box-shadow: -3px 4px 2px -2px #888888;
      }
      body
      {
        background: rgb(243,242,239);
      height: auto !important;
      position: static !important; 
      }
      .content
      {
      height: 100% !important;
      position: static !important;
      }
      header{
        position: absolute;
        width:100%;
        background: -webkit-linear-gradient(left, rgb(80,76,90) , red); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(right, rgb(80,76,90) , red); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(right, rgb(80,76,90) , red); /* For Firefox 3.6 to 15 */
        background: linear-gradient(to right, rgb(80,76,90) , red); /* Standard syntax */
        height: 12% !important;

      }
      #share {
        width:800px;
        margin-left:10%;
        margin-top:50px;
      }
      #sendemail{
        margin-top: 50px;
        margin-bottom:2%;
        color:white;
        height:50px;
        width: 35%;
        font-weight: bold;
        border: none;
        background: #6ae59f;
        margin-left: 10%;
        box-shadow: -3px 4px 2px -2px #888888;
      }
      #playerCount {
        margin-top: 150px;
      }
      #contain{
        min-width: 800px !important;
        overflow: scroll !important;
      }
      #startnow,  #share , #sendemail, #playerCount{
      margin-left:100px;
      width: 1000px;
      }
      @media only screen and (max-device-width: 480px) {
        .divMargin{
            margin-top: 10%;
        }
        header{
          height: 11% !important;
         /* -webkit-transform: skew(-30deg); 
          margin-left: -20px;*/
        }
        .circleBtn{
          height: 50px;
          width: 50px;
          left:74% ;
        }
        #contain{
          min-width: 350px !important;
          overflow: scroll !important;
        }

        #startnow,  #share , #sendemail{
          margin-left:20px;
          width: 280px;
        }

         #playerCount {
          margin-top: 15%;
          margin-left:2%;
        }
      }
      #title{
        color:white;
        font-family: 'Raleway', Arial;
        margin-left:25%;
        letter-spacing: 2px;
        font-weight: bold;
        font-size:14px;
      }
    </style>

  </head>
  <body>    
  <header class="bar bar-nav">
    <h1 id="title"></h1>
  </header>
    <div id="contain" style="width:100%;">
      <div id="playerCount" ></div>
      <div id="startGame"></div>
      <div id="timer"></div>
      <div class="my_gracket" align = "center"></div>
      <div id="gamelink"></div>
      <div id="emailbutton"></div>
    </div>

  </body>
</html>
