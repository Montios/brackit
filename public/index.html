
<html>
  <head>
    <title>My ParseApp site</title>
    <style>
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/parse/1.2.9/parse.min.js"></script>

    <!-- ratchet files --> 
    <link rel="stylesheet" href="./ratchet/css/ratchet.min.css">
    <link rel="stylesheet" href="./ratchet/css/ratchet-theme-ios.min.css">
    <script src="./ratchet/js/ratchet.min.js"></script>

    <!-- include the js file --> 
    <script type="text/javascript" src="./js/index.js"></script>
    
  </head>
    <body>
    <header class="bar bar-nav">
      <h1 class="title">Select a category</h1>
    </header>

    <div class="content">

        <form class="input-group">
            <input id="category" type="text" placeholder="Enter a category" required>
            <input id="numPlayers" type="text" placeholder="Enter the number of players including yourself" required>
        </form>

        <div style="margin: 10px">
          <p align="center">Bracket size</p>
          <div align = center>
            <select style="width:200px; height:50px" size=1 id="bracketSize">
              <option class="sizeOption" value="2" selected>2 items</option>
              <option class="sizeOption" value="4">4 items</option>
              <option class="sizeOption" value="8">8 items</option>
              <option class="sizeOption" value="16">16 items</option>
              <option class="sizeOption" value="32">32 items</option>
              <option class="sizeOption" value="64">64 items</option>
            </select>
          </div>
        </div>

        <button  style="height:50px;width:80%;margin-left:10%;height:" id="submit" class="btn btn-primary">Start!</button>

    </div>

  </body>
</html>
